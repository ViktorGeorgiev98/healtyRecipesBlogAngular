<div class="create-recipe-page">
    <form #myForm="ngForm" (submit)="submitForm($event, myForm)">
            <h2>Create recipe</h2>
            <div class="form-group">
                <label for="recipeName">Recipe name:</label>
                <input type="text" class="form-control" id="recipeName" name="recipeName" placeholder="Enter recipe name here">
            </div>
            <div class="form-group">
                <label for="author">Author name:</label>
                <input type="text" class="form-control" id="author" name="author" placeholder="Enter author name here">
            </div>
            <div class="form-group">
                <label for="imageUrl">Image url:</label>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl" placeholder="Enter image url here">
            </div>
            <div class="form-group">
                <label for="difficultyLevel">Difficulty level:</label>
                <input type="text" class="form-control" id="difficultyLevel" name="difficultyLevel" placeholder="Enter difficulty level here">
            </div>
            <div class="form-group">
                <label for="shortDescription">Short description:</label>
                <input type="text" class="form-control" id="shortDescription" name="shortDescription" placeholder="Enter short description here">
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <input type="text" class="form-control" id="ingredients" name="ingredients" placeholder="Enter ingredients here">
            </div>
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea type="text" class="form-control" id="instructions" name="instructions" placeholder="Enter instructions here"></textarea>
            </div>
            <button type="submit" class="btn btn-primary-submit-register">Create recipe</button>
        
    </form>
</div>
