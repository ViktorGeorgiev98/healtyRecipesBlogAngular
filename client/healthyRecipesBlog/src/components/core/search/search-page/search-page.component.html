<div class="search-page-container">
    <h2>Search for a recipe that you like</h2>
    <form #searchForm="ngForm" (submit)="submitSearchForm()">
        <div class="form-group">
            <label for="recipe">Recipe name</label>
            <input ngModel name="recipe" id="recipe" type="text" placeholder="Write recipe name here..." #recipeInput="ngModel">
            <button type="submit">Search</button>
        </div>
    </form>
</div>
