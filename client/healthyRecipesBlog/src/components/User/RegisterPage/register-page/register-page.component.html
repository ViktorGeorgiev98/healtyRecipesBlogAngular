<div class="register-page">
    <form #registerForm="ngForm" (ngSubmit)="submitRegisterForm()">
            <h2>Create account</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" ngModel class="form-control" id="email" name="email" placeholder="Enter email here" required title="Email is required!" #emailInput="ngModel">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" ngModel class="form-control" id="password" name="password" placeholder="Enter password here" required title="Password is required!" #passwordInput="ngModel">
            </div>
            <div class="form-group">
                <label for="rePassword">Repeat Password:</label>
                <input type="password" ngModel class="form-control" id="rePassword" name="rePassword" placeholder="Enter repeat password here" required title="Repeat password is required!" #rePasswordInput="ngModel">
            </div>
            <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" ngModel class="form-control" id="username" name="username" placeholder="Enter username here" required title="Username field is required!" #usernameInput="ngModel">
        </div>
        <button type="submit" class="btn btn-primary-submit-register">Submit</button>
        
    </form>
</div>
