<div class="login-page">
    <form  #loginForm="ngForm" (submit)="submitLoginForm()">
        <h2>Log in to your account</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input ngModel type="email" class="form-control" id="email" name="email" placeholder="Enter email here" required title="Email is required!" #emailInput="ngModel">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input ngModel type="password" class="form-control" id="password" name="password" placeholder="Enter password here" required title="Password is required!" #passwordInput="ngModel">
        </div>
        <button type="submit" class="btn btn-primary-submit-register">Submit</button>
    </form>    
</div>
