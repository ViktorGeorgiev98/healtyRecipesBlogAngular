<div class="login-page">
    <form  #myForm (submit)="submitForm($event)">
        <h2>Log in to your account</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email here" required title="Email is required!" ngModel>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password here" required title="Password is required!" ngModel>
        </div>
        <button type="submit" class="btn btn-primary-submit-register">Submit</button>
    </form>    
</div>
