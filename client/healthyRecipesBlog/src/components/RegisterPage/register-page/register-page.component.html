<div class="register-page">
    <form (submit)="submitForm($event)">
            <h2>Create account</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email here" required title="Email is required!">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password here" required title="Password is required!">
            </div>
            <div class="form-group">
                <label for="rePassword">Repeat Password:</label>
                <input type="password" class="form-control" id="rePassword" name="rePassword" placeholder="Enter repeat password here" required title="Repeat password is required!">
            </div>
            <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username here" required title="Username field is required!">
        </div>
        <button type="submit" class="btn btn-primary-submit-register">Submit</button>
        
    </form>
</div>
